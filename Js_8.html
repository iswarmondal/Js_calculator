<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="mainDiv">
        <div class="allDiv"></div>
    <div id="container" class="allDiv">

        <div id="topBar">
            <h2 id="headingText">Get that tip be calculated</h2>
        </div>

        <div id="mainBody">
            <p class="otherText">Main amount ?</p>

            <input type="number" class="inputs" id="totalAmmount">

            <p class="otherText">How was the servicing ?</p>
            <select id="selection">
                <option value="0">Select an option</option>
                <option value="0.15">Osm (15%)</option>
                <option value="0.1">Good (10%)</option>
                <option value="0.05">Not bad (5%)</option>
            </select>

            <p class="otherText">Number of people to split between ?</p>
            <input type="number" class="inputs" id="numberOfPeople">

            <button id="cal">Let's Calculate</button>

            <h2 id="result"></h2>
        </div>
    </div>
        <div class="allDiv"></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
